<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
    
</head>
<body>
    <body>
        <h1>Leaderboard</h1>
        
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    
        <br>
        <div style="text-align:center;">
            <a href="index.html">Back to Game</a>
        </div>
    
        <script type="module">
            import { fetchLeaderboard } from "./game.js";
        
            document.addEventListener("DOMContentLoaded", fetchLeaderboard);
        </script>   
        
        <button id="show-more-btn" onclick="showMoreEntries()">Show More</button>
        <script type="module">
            import { fetchLeaderboard, updateLeaderboardTable } from "./game.js";
        
            document.addEventListener("DOMContentLoaded", () => {
                fetchLeaderboard(10); // Show initial 10 entries
            });
        
            window.showMoreEntries = function () {
                let allEntries = window.fullLeaderboard || [];
                let moreEntries = allEntries.slice(0, 20); // Show up to 20 entries
                updateLeaderboardTable(moreEntries);
                document.getElementById("show-more-btn").style.display = "none"; // Hide button after expanding
            };
        </script>
        

    </body>
    
</body>
</html>
