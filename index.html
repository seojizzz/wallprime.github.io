<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">            
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Factorization Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .prime-btn {
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
        }
        .correct {
            background-color: #90EE90; /* Green */
        }
        .wrong {
            background-color: #FFB6C1; /* Red */
        }
        #game-screen, #end-screen {
            display: none;
        }
    </style>
</head>
    <div style="position: absolute; top: 10px; right: 20px;">
        <a href="https://github.com/seojizzz/wallprime.github.io/tree/main" target="_blank">GitHub Repo</a> |
        <a href="https://seojizzz.github.io/wallprimer.github.io/leaderboard.html" target="_blank">Leaderboard</a>
    </div>  
<body>
    <title>WallPrime@SJI</title>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Prime Factorization Challenge</h1>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" maxlength="35" oninput="updateCharCount()">
        <p id="char-count">0 / 35</p>
        <script>
            function updateCharCount() {
                let input = document.getElementById("username");
                let charCount = document.getElementById("char-count");
                charCount.textContent = `${input.value.length} / 35`;
            }
        </script>            
        <button id="start-btn">Start</button>
        <script type="module">
            import { startGame } from "./game.js";
            document.getElementById("start-btn").addEventListener("click", function() {
                let username = document.getElementById("username").value;
                if (username.length > 35) {
                    alert("Username must be 35 characters or less.");
                } else if (username.trim() === "") {
                    alert("Username cannot be empty.");
                } else {
                    document.getElementById("start-screen").style.display = "none";
                    document.getElementById("game-screen").style.display = "block";
                    startGame();
                }
            });
        </script>              
    </div>
    <!-- Game Screen -->
    <div id="game-screen">
        <h1>Prime Factorization Challenge</h1>
        <p id="username-display" style="position: absolute; top: 10px; right: 20px;"></p>
        <p id="timer-display">Time Left: 120.00s</p>
        <audio id="background-music" src="music.mp3" loop></audio>
        <p id="number-display">Factorize: Generating number...</p>
        <div class="game-container">
            <div id="buttons"></div> <!-- Prime buttons centered -->
            <div class="score-container">
                <p id="score-label">Score:</p>
                <p id="score-display">0</p>
                <p id="action-text">+0</p>
            </div>
        </div>
    </div>
    <!-- End Screen -->
    <div id="end-screen" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p> <!-- Final score is displayed here -->
        <h2>Correctly Factorized</h2>
        <ul id="correct-list"></ul>

        <h2>Incorrectly Factorized</h2>
        <ul id="wrong-list"></ul>

        <button onclick="location.reload()">Play Again</button>
        <h2>Leaderboard (Top 10)</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>
</body>
</html>
