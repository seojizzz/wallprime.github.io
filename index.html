<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">            
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Factorization Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .prime-btn {
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
            /* Start Screen */
        #start-screen {
            padding: 20px;
            text-align: center;
        }
        #start-screen label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        #start-screen input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 5px;
        }
        #char-count {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
            /* End Screen */
        #end-screen {
            padding: 20px;
            text-align: center;
        }
        #end-screen .final-score {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
            /* Toggleable lists for factorization details */
        .toggle-list {
            margin: 10px auto;
            max-width: 90%;
            text-align: left;
        }
        .toggle-list summary {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background: #eee;
            border: 1px solid #ccc;
        }
        .toggle-list ul {
            margin: 0;
            padding: 10px;
            list-style: none;
            border: 1px solid #ccc;
            border-top: none;
        }
        #play-again-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
            /* Responsive adjustments */
        @media (max-width: 768px) {
            #start-screen input[type="text"],
            #start-btn {
                width: 90%;
            }
        }
    </style>
</head>
    <div style="position: absolute; top: 10px; right: 20px;">
        <a href="https://github.com/seojizzz/wallprime.github.io/tree/main" target="_blank">GitHub Repo</a> |
        <a href="https://seojizzz.github.io/wallprime.github.io/leaderboard.html" target="_blank">Leaderboard</a>
    </div>  
<body>
<title>WallPrime@SJI</title>
<body>
    <!-- Navigation links above header -->
    <nav>
        <a href="https://github.com/your-repo-url" target="_blank">GitHub Repo</a>
        <a href="leaderboard.html" target="_blank">Leaderboard</a>
    </nav>
    
    <header>
        <h1>Prime Factor Game</h1>
    </header>
    
    <!-- Start Screen -->
    <div id="start-screen">
        <label for="username-input">Enter your name:</label>
        <input type="text" id="username-input" maxlength="35" placeholder="Your name here...">
        <div id="char-count">Character limit: 35</div>
        <button id="start-btn">Start Game</button>
    </div>

    </div>
    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
        <h1>Prime Factorization Challenge</h1>
        <p>Countdown: <span id="countdown">3</span></p>
        <p id="username-display" style="position: absolute; top: 10px; right: 20px;"></p>
        <p id="timer-display">Time Left: 120.00s</p>
        <audio id="background-music" src="music.mp3" loop></audio>
        <p id="number-display">Factorize: Generating number...</p>
        <div class="game-container">
            <div id="buttons"></div> <!-- Prime buttons centered -->
            <div class="score-container">
                <p id="score-label">Score:</p>
                <p id="score-display">0</p>
                <p id="action-text">+0</p>
            </div>
        </div>
    </div>
    <!-- End Screen -->
    <div id="end-screen" style="display: none;">
        <div class="final-score" id="final-score">Final Score: 0</div>
        <button id="play-again-button">Play Again</button>
    
        <!-- Toggleable list for correctly factorized numbers -->
        <details class="toggle-list" open>
        <summary>Correctly Factorized</summary>
        <ul id="correct-list">
            <!-- Correct factorization items will go here -->
        </ul>
        </details>
        
        <!-- Toggleable list for incorrectly factorized numbers -->
        <details class="toggle-list" open>
        <summary>Incorrectly Factorized</summary>
        <ul id="wrong-list">
            <!-- Incorrect factorization items will go here -->
        </ul>
        </details>
    </div>
        <button onclick="location.reload()">Play Again</button>

<script type="module" src="game.js"></script>
<script>
    // Update the character count for the username input
    const usernameInput = document.getElementById("username-input");
    const charCountDisplay = document.getElementById("char-count");
    usernameInput.addEventListener("input", () => {
        charCountDisplay.textContent = `Character count: ${usernameInput.value.length}/35`;
    });
</script>
</body>
</html>
